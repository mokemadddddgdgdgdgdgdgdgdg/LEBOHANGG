<html>
<head>
    <title>Product Fields</title>
</head>
<body>
    <h1>Product Fields</h1>

    <form>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku"><br><br>

        <label for="productDetails">Product Details:</label><br>
        <textarea id="productDetails" name="productDetails"></textarea><br><br>

        <label for="additionalDetails">Additional Details:</label><br>
        <textarea id="additionalDetails" name="additionalDetails"></textarea><br><br>

        <label for="listPrice">List Price:</label>
        <input type="text" id="listPrice" name="listPrice"><br><br>

        <label for="yourPrice">Your Price:</label>
        <input type="text" id="yourPrice" name="yourPrice"><br><br>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight"><br><br>

        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock"><br><br>

        <label for="minQuantity">Min Quantity Order Amount:</label>
        <input type="text" id="minQuantity" name="minQuantity"><br><br>

        <label for="handlingFee">Handling Fee:</label>
        <input type="text" id="handlingFee" name="handlingFee"><br><br>

        <label for="more">More:</label><br>
        <textarea id="more" name="more"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
The above HTML code creates a form with various input field
